<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="아이디 입력">
        <br>
        <input type="text" name="email_address" placeholder="이메일 입력">
        <br>
        <input type="password" name='password1' placeholder="비밀번호 입력">
        <br>
        <input type="password" name='password2' placeholder="비밀번호 다시 입력">
        <br>
        <input type="text" name="location" placeholder="지역을 입력">
        <br>
        <button class="submit">회원가입하기!</button>
    </form>

    {% if error %}
    {{error}}
    {% endif %}

</body>
</html>
